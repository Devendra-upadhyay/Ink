<main class="poem-full">
  <h1>कुछ ख्वाब अधूरे रह गए</h1>
  <span class="date">प्रकाशित : 12 जनवरी 2026</span>

  <div class="content">
    <p>
      कुछ ख्वाब अधूरे रह गए,<br>
      कुछ अल्फ़ाज़ कहे ही नहीं गए।<br><br>

      जो कहना था वो आँखों में रहा,<br>
      और जो समझना था वो दिल में दबा रहा।<br><br>

      वक़्त ने सब कुछ बदल दिया,<br>
      बस यादों को वहीं छोड़ गया।
    </p>
  </div>
</main>
